<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=width="", initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Assignment-9</title>
</head>
<body bgcolor="#5beff1">
  
  <h2>Reservation Request</h2>
  <form>
  <fieldset>
    <legend>General Information</legend>
    
    <label for="Arrival date">Arrival date :</label>
    <input type="date" name="Arrival date" id="Arrival date" value="Arrival date" />
    <br><br>
    
    <label for ="Nights">Nights :</label>
    <input type="number"  id="Nights" required="">
    <br><br>
   
    <label for="Adults">Adults :</label>
    <input type="text" name="Adults" list="list1"  />
    <datalist id="list1">
      <option>none</option>
      <option>one</option>
      <option>two</option>
      <option>three</option>
      <option>four
</option>
    </datalist>
     <br><br>
    
    <label for="Children">Children :</label>
    <input type="" name="Children" list="list2"/>
    <datalist id="list2">
      <option>none</option>
      <option>one daughter</option>
      <option>one son</option>
      <option>two daughter</option>
      <option>two son</option>
      <option>one daughter and son</option>
    </datalist>
    
  </fieldset>
  
  <fieldset>
    <legend>Preference</legend>
    <label for="Room Type :">Room type :</label>
    <input type="radio" name="Room type" id="Room type" name="Room type"/> Standard
      
     <input type="radio" name="Room type" id="Room type" name="Room type"/> Business
     
     <input type="radio" name="Room type" id="Room type" name="Room type"/>Suite
     <br><br>
     
     <label for="Bed type :">Bed type :</label>
    <input type="radio" name="Bed type" id="Bed type" name="Bed type"/> King
      
     <input type="radio" name="Bed type" id="Bed type" name="Bed type"/> Double Double
     <br><br>
     
     <input type="checkbox" name="Smoking" id="Smoking" /> <label for="Smoking">Smoking</label>
     <br><br>
     
     <label for="Food Options">Food Option :</label>
     <input type="text" name="Food Options" list="list3"/>
     <datalist id="list3">
      <option>Chinese</option>
      <option>Non-vegetarian</option>
      <option>Both</option>
     
     </datalist>
  </fieldset>
  
  <fieldset>
    <legend>Contact Information</legend>
    <label for="Name">Name :</label>
    <input type="text" name="Name" id="Name" />
    <br><br>
    
    <label for="Email :">Email :</label>
    <input type="email" name="Email" id="Email" />
    <br><br>
    
    <label for="tel">Phone :</label>
    <input type="text" name="Phone" id="Phone" />
    <br><br>
    
    <label for="Password">Password :</label>
    <input type="password" name="Password" id="Password" />
    <br><br>
  </fieldset>
  
  <fieldset>
    <legend>Distance Information</legend>
    <label for="Fuel meter">Fuel meter</label>
    <meter name="Fuel meter" min="0" max="90"  value="90"></meter>
    <br>
    <label for="Progress bar">Progress bar</label>
    <meter     value="90" min="0" max="100"></meter>
    <br><br>
    
    <div>Write About the place of Visit :</div>
    <br>
    <textarea placeholder="Enter your paragraph" name="note" rows="4" cols="50"></textarea>
  </fieldset>
   <br><br><br>
 <input type="submit" value="submit">
 </form>
</body>
</html>
